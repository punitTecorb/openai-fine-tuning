<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin | Name</title>
    <link href="assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="icon" href="../../admin/assets/img/favicon.png" type="image" />
    <link href="../../admin/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../admin/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../../admin/assets/css/animate.css" rel="stylesheet" />
    <link href="../../admin/assets/css/style.css" rel="stylesheet" />
    <link href="../../admin/stylesheets/setting.css" rel="stylesheet" />
    <link href="../../admin/stylesheets/navbar.css" rel="stylesheet" />
    <script src="../../../admin/scripts/setting/app_version.js"></script>
    <script src="../../../admin/scripts/auth/profile.js"></script>

</head>

<body onload="details();profiledetails();">
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="../../../admin/assets/img/icons/logo.svg" />
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/admin/dashboard" class="active">
                        <span><img src=".." /></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><img src=".." /></span>
                        <span>Reviews</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/FAQ">
                        <span><img src=".." /></span>
                        <span>FAQs</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><img src=".." /></span>
                        <span>Notification</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/user">
                        <span><img src=".." /></span>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-cogs"></i> <span class="nav-label">Settings</span></a>
                    <ul class="nav nav-second-level">
                        <li id="app-nav"><a href="/admin/appversion">App Version</a></li>
                        <li id="changepassword-nav"><a href="/admin/changepassword">Change Password</a></li>
                    </ul>
                </li>
                <li class="bottomProfileSection">
                    <div class="d-flex align-item-center justify-content-between">
                        <div class="d-flex align-item-center mr-3">
                            <div class="profileImg"><img id="image" src=".." /></div>
                            <div class="ml-2">
                                <h6><span id="name"></span></h6>
                                <h6><span id="email"></span></h6>
                            </div>
                        </div>
                        <a onclick="logout();">Logout <img src="../../../admin/assets/img/logout 1.png"> </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <i class="fa fa-bars"></i>
                </label>
            </h2>
        </header>
        <main>
            <div class="appVersionContainer">
                <div class="innerContainer">
                    <div class="panelContainer">
                        <div class="panelHeading">
                            <h3 class="text-white mt-0">Application Setting</h3>
                        </div>
                        <div class="PannelContent">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4>Android User App Url</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User Android App Url" id="andriodUserAppUrl"
                                            name="andriodUserAppUrl" required>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <h4>Android User Version</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  placeholder="User Android Version" id="andriodUserVersion"
                                            name="andriodUserVersion" required>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <h4>Android User Update Type</h4>
                                    <select class="form-control" name="andriodUserUpdate" id="andriodUserUpdate"
                                        onchange="">
                                        <option value="Normal">Normal</option>
                                        <option value="Force">Force</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h4>Ios User App Url</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User Ios App Url"
                                            id="iosUserAppUrl" name="iosUserAppUrl" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <h4>Ios User Version</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="User Ios Version"
                                            id="iosUserVersion" name="iosUserVersion" required>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <h4>Ios User Update Type</h4>
                                    <select class="form-control" name="iosUserUpdate" id="iosUserUpdate" onchange="">
                                        <option value="Normal">Normal</option>
                                        <option value="Force">Force</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-6 col-12 submitBtn pb-3 pt-1">
                                    <button onclick="update_setting();"> Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mainly scripts -->
    <script src="../../admin/assets/js/jquery-3.1.1.min.js"></script>
    <script src="../../admin/assets/js/popper.min.js"></script>
    <script src="../../admin/assets/js/bootstrap.js"></script>
    <script src="assets/js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        var token = localStorage.getItem("token");
        var host = window.location.protocol + "//" + window.location.host;
        if (!token) {
            localStorage.removeItem("token");
            window.location.replace('/login');
        }
        $('input').keypress(function (e) {
            if (e.which === 32)
                return false;
        });
    </script>
    <script src="../../admin/scripts/auth/logout.js"></script>
</body>

</html>
