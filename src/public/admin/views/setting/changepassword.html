                <li class="bottomProfileSection">

        </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">

                </label>
            </h2>
        </header>
        <main>
            <div class="changePasswordContainer">
                <div class="innerContainer">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <label style="color: rgb(53, 48, 48);">Old Password</label>
                                <input type="text" class="form-control" id="oldpass" name="oldpass" required />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <label style="color: rgb(53, 48, 48);">New Password</label>
                                <input type="text" class="form-control" id="password" name="password" required />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <label style="color: rgb(53, 48, 48);">Confirm Password</label>
                                <input type="text" class="form-control" id="cpassword" name="cpassword" required />
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-12 submitBtn pb-3 pt-1">
                            <button onclick="changePassword();"> Submit</button>
                        </div>

    <script>
        var token = localStorage.getItem("token");
        var host = window.location.protocol + "//" + window.location.host;
        if (!token) {
            localStorage.removeItem("token");
            window.location.replace('/login');
        }

        //using not take space

        });
